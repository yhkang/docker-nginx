version: "3.2"

networks:
  default:
    external:
      name: docker_nginx

services:
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./conf.d:/etc/nginx/conf.d
  
  bitwarden:
    image: bitwardenrs/server:latest
    restart: always
    volumes:
      - ./bitwarden/data:/data
    env_file:
      - ./bitwarden/env.conf
